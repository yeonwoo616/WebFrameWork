<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 실패 메시지 -->
<p th:if="${loginError}" th:text="${loginError}" style="color:red;"></p>
<!-- 로그아웃 메시지 -->
<p th:if="${logoutMsg}" th:text="${logoutMsg}" style="color:green;"></p>

<form th:action="@{/login}" method="post">
    <div>
        <label>이메일: <input type="text" name="username" /></label>
    </div>
    <div>
        <label>비밀번호: <input type="password" name="password" /></label>
    </div>
    <button type="submit">로그인</button>
</form>

<p><a th:href="@{/signup}">회원가입</a></p>
</body>
</html>
